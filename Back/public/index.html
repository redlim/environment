<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
<input id="datepicker" type="date" name="fecha">
<button type="button" onclick="buscar()">Buscar</button>
<div id="result">

</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>

    var datepicker = document.querySelector("#datepicker");
    var today = new Date();
    console.log(today.getYear()+'/'+today.getMonth()+'/'+today.getDate());
    datepicker.value = today.getFullYear()+'-'+today.getMonth()+1+'-'+today.getDate();
    function buscar() {
        var datepicker = document.querySelector("#datepicker");
        $.ajax({
            url: "/data?date="+datepicker.value,
            success: function (data) {
                console.log(data);
                document.querySelector("#result").innerText = data;
            },
        });
    }

</script>
</body>
</html>
